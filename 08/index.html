<html>
<head>
<title>XTK LESSON 08</title>

<script type="text/javascript" src="../../X/lib/closure-library/closure/goog/base.js"></script>
<script type="text/javascript" src="../../X/xtk-deps.js"></script>

<script type="text/javascript">

  goog.require('X.renderer');
  goog.require('X.object');
  goog.require('X.cube');
  
  var run = function() {
    
    // create a new renderer
    var r = new X.renderer('r');
    //r.config.ORDERING_ENABLED = false;
    r.init();

    var tracks = new X.object();
    tracks.load('../data/streamline.trk');
    tracks.setOpacity(0.3);
    
    // load a freesurfer mesh.. 
    // all freesurfer meshes have to have the extension .fsm to be properly recognized by XTK!
    var lh = new X.object();
    lh.load('../data/lh.smoothwm.fsm');
    lh.setCaption('Left hemisphere')
    lh.setColor(1.,0.5,0.5);
    lh.setOpacity(0.3);

    var rh = new X.object();
    rh.load('../data/rh.smoothwm.fsm');
    rh.setCaption('Right hemisphere')    
    rh.setColor(0,0.7,0);
    rh.setOpacity(0.3);
    
    c = new X.cube([0,0,0],3,3,3);
    c2 = new X.cube([55,60,41],3,3,3);
    
    // add the object
    r.add(tracks);
    r.add(c);
    r.add(c2);
    //r.add(lh);
    //r.add(rh);    



    // .. and render it
    r.render();
    
    //setInterval(function(){
    setTimeout(function(){
      tracks.transform().rotateX(70);
      tracks.modified();
      r.render();
      
    },10000);
    
    
  };
</script>

<body onload="run()">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div>
    
</body>
