<html>
<head>
<title>XTK LESSON 05</title>

<script type="text/javascript" src="http://get.goXTK.com/xtk.js"></script>

<script type="text/javascript">

  var run = function() {
    
    // create a new renderer
    var r = new X.renderer('r');
    r.init();

    // load a .vtk file
    var skull = new X.object();
    skull.load('../data/skull.vtk');
    // .. make it transparent
    skull.setOpacity(0.7);

    // add the object
    r.add(skull);

    // re-position the camera to face the skull
    r.camera().setPosition(0,400,0);
    
    // animate..
    setInterval(function() {
      
	    // rotate the skull around the Z axis, since we moved the camera
	    skull.transform().rotateZ(1);
	    
	    // we could also rotate the camera instead which is better in case
	    // we have a lot of objects and want to rotate them all
      //   r.camera().rotate([1,0]);	    
	      
	    // .. and render it
	    r.render();
	    
    },15);
    
  };
</script>

<body onload="run()" style="margin:0px;">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div>
    
</body>
