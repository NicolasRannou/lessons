<html>
<head>
<title>XTK LESSON 02</title>

<!-- <script type="text/javascript" src="../../X/lib/closure-library/closure/goog/base.js"></script> -->
<!-- <script type="text/javascript" src="../../X/xtk-deps.js"></script> -->
<script type="text/javascript" src="../xtk.js"></script>

<script type="text/javascript">
// goog.require('X.renderer3D');
// goog.require('X.sphere');
// goog.require('X.cube');
// goog.require('X.cylinder');



var run = function() {
 

    console.time('saa');
  
    var r = new X.renderer3D('r');
    r.init();
    
    // create some CSG primitives.. this is by the way an official example of CSG
    var cube = new X.cube([0,0,0],10,10,10);
    cube.color = [1,0,0];
    cube.caption = 'a cube';
    
    var sphere = new X.sphere([0,0,0],13,13,13);
    sphere.color = [0,1,0];
    sphere.caption = 'a sphere';
    
    var cylinder1 = new X.cylinder([-10,0,0],[10,0,0],7);
    cylinder1.color = [0,0,1];
    cylinder1.caption = 'cylinder 1';
    
    var cylinder2 = new X.cylinder([0,-10,0],[0,10,0],7);
    cylinder2.color = [0,0,1];
    cylinder2.caption = 'cylinder 2';
    
    var cylinder3 = new X.cylinder([0,0,-10],[00,0,10],7);
    cylinder3.color = [0,0,1];
    cylinder3.caption = 'cylinder 3';
    
    // .. CSG is sooooo cool!
    var funstuff =cube.intersect(sphere).subtract(cylinder1.union(cylinder2).union(cylinder3)); 
      //cube.intersect(sphere).subtract(cylinder1);
    //var c1 = cylinder1.union(cylinder2);
    //funstuff.subtract(c1.union(cylinder3));
    funstuff.caption = "the three from above bool'ed together!";
    
    // move some stuff around to display it all
    cube.transform.translateY(30);
    cube.transform.translateX(-30);
    sphere.transform.translateY(30);
    cylinder1.transform.translateX(30);
    cylinder1.transform.translateY(30);
    cylinder2.transform.translateX(30);
    cylinder2.transform.translateY(30);
    cylinder3.transform.translateX(30);
    cylinder3.transform.translateY(30);
    
    // add'em all
    r.add(cube);
    r.add(sphere);
    r.add(cylinder1);
    r.add(cylinder2);
    r.add(cylinder3);
    r.add(funstuff);
    
    // .. and action!
    r.render();
    
    console.timeEnd('saa');
    
  };
</script>

<body onload="run()" style="margin:0px;">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div>
    
</body>
