<html>
<head>
<title>XTK LESSON 04</title>

<!-- <script type="text/javascript" src="http://get.goXTK.com/xtk.js"></script> -->
<script type="text/javascript" src="../../X/lib/closure-library/closure/goog/base.js"></script>
<script type="text/javascript" src="../../X/xtk-deps.js"></script>

<script type="text/javascript">

goog.require('X.renderer3D');
goog.require('X.object');

  var run = function() {
    
    var r = new X.renderer3D();
    r.container = 'r';
    r.init();
    
    var porsche = new X.object();
    porsche.file = '../data/porsche.stl';
    porsche.magicmode = true;
    porsche.caption = 'The magic Porsche!';
    
    r.add(porsche);
    
    r.render();
    
  };
</script>

<body onload="run()" style="margin:0px;">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div>
    
</body>
