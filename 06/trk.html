<html>
<head>
<title>XTK Load TRK File</title>

<script type="text/javascript" src="../xtk.js"></script>

<script type="text/javascript">
  
  var run = function() {
      
      var r = new X.renderer('r');
      r.init();
      
      var tracks = new X.object();
      tracks.load('../data/tracks.trk');
      tracks.setOpacity(0.6);
      
      r.add(tracks);
      
      r.render();

  };
</script>

</head>

<body onload="run()">
  <div id='r' style='background-color:#000000; float: left; width: 100%; height: 100%;'></div>
</body>
</html>
