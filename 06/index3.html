<html>
<head>
<title>XTK Demo Scene</title>

<script type="text/javascript" src="../xtk.js"></script>

<script type="text/javascript">
  
  var run = function() {
      
      var r = new X.renderer('r');
      r.init();
      
      var model = new X.object();
      model.load('../data/P0004_model.vtk');
      model.setOpacity(0.5);
      model.setColor(0.7,0.7,0.7);
      
      var centerlines = new X.object();
      centerlines.load('../data/P0004_centerlines.vtk');
      
      var neckplane = new X.object();
      neckplane.load('../data/P0004_neckplane.vtk');
      neckplane.setOpacity(0.7); // TODO has no effect, why?
      neckplane.setColor(0.5,0.5,0.5);
      
      var section = new X.object();
      section.load('../data/P0004_section.vtk');
      section.setColor(1,0,0);
      section.setLineWidth(5);
      
      r.add(model);
      r.add(centerlines);      
      r.add(neckplane);
      r.add(section);
      
      r.render();

  };
</script>

</head>

<body onload="run()">
	<div id='r' style='background-color: #000000; float: left; width: 100%; height: 100%;'></div>
</body>
</html>
