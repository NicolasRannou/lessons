<html>
<head>
<title>XTK Test: Two Renderers</title>

<script type="text/javascript" src="../xtk.js"></script>

<!-- source code -->
<script type="text/javascript">
  var run = function() {

    var r = new X.renderer('left');
    r.init();
    
    var r2 = new X.renderer('right');
    r2.init();    
    
    var model = new X.object();
    model.load('../data/lh.pial.stl');
    
    r.add(model);
    r2.add(model);
    
    r.camera().setPosition(0, 0, 400);
    r2.camera().setPosition(-400, 0, 0);     
    
    r.render();
    r2.render();
    


  };
</script>

</head>

<body onload="run()">
	<div id='left' style='float: left; width: 49%; height: 100%;'></div>
	<div id='right' style='float: right; width: 49%; height: 100%;'></div>
</body>
</html>
