<html>
<head>
<title>XTK Test: Multi objects</title>

<script type="text/javascript" src="../xtk.js"></script>

<!-- source code -->
<script type="text/javascript">  
  var run = function() {
      
      var r = new X.renderer('r');
      //r.setBackgroundColor('#fff');
      r.init();
      
      var box1 = new X.box([10, 10, 10], 5, 10, 20);
      box1.setTexture(new X.texture('../data/xtk.png'));
      
      
      
      var box2 = new X.box([-10, -10, -10], 5, 5, 5);
      box2.setTexture(new X.texture('../data/xtk.png'));
      
      var box3 = new X.box([-20, -10, -10], 5, 5,5);
      box3.setTexture(new X.texture('../data/xtk_dark.png')); 
      
      box1.children().push(box2);
      box2.children().push(box3);
      
      
      r.add(box1);
      
      r.render();
    
  };
</script>

</head>

<body onload="run()">
	<div id='r' style='width: 100%; height: 100%;'></div>
</body>
</html>
