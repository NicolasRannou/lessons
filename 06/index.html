<html>
<head>
<title>XTK Lesson 06: Load a .STL-file</title>

<script type="text/javascript" src="../xtk.js"></script>

<script type="text/javascript">
  
  var run = function() {
      
      var r = new X.renderer('r');
      r.init();
      
      var box1 = new X.box([10, 10, 10], 5, 10, 20);
      box1.setTexture(new X.texture('../data/xtk.png'));
      
      var model4 = new X.object();
      model4.load('../data/skull_bone.stl');
      model4.setOpacity(0.7);
      model4.transform().rotateY(270);
      
      r.add(box1);
      r.add(model4);
      
      setInterval(function() {

        model4.transform().rotateZ(1);
        r.render();
      }, 15);
    
  };
</script>

</head>

<body onload="run()">
	<div id='r' style='background-color: #000000; width: 100%; height: 100%;'></div>
</body>
</html>
