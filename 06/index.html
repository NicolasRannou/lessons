<html>
<head>
<title>XTK Lesson 06: Load a .STL-file</title>

<script type="text/javascript" src="../xtk.js"></script>

<!-- source code -->
<script type="text/javascript">  
  var run = function() {
      
      var r = new X.renderer('r');
      r.init();
      
      var box1 = new X.box([10, 10, 10], 5, 10, 20);
      box1.setTexture(new X.texture('../data/xtk.png'));
      
      var model = new X.object();
      model.load('../data/P0004_model.stl');
      model.setColor(1.0, 0, 0);
      model.setOpacity(0.3);
      model.transform().rotateX(90);
      
      var model2 = new X.object();
      model2.load('../data/P0004_neckplane.stl');
      model2.setOpacity(0.3);
      model2.setColor(0, 1, 0);
      
      var model3 = new X.object();
      model3.load('../data/tissue.stl');
      model3.setColor(0, 0, 1);
      
      var model4 = new X.object();
      model4.load('../data/skull_bone.stl');
      model4.setOpacity(1);
      model4.transform().rotateY(270);
      
      r.add(box1);
      r.add(model);
      r.add(model2);
      r.add(model3);
      r.add(model4);
      
      setInterval(function() {

        model.transform().rotateX(1);
        model.transform().rotateY(1);
        model3.transform().rotateX(1);
        model4.transform().rotateZ(1);
        r.render();
      }, 15);
    
  };
</script>

</head>

<body onload="run()">
	<div id='r' style='width: 100%; height: 100%;'></div>
</body>
</html>
