<html>
<head>
<title>XTK LESSON 06</title>

<script type="text/javascript" src="http://get.goXTK.com/xtk.js"></script>

<script type="text/javascript">
  var run = function() {
    
    // create a new renderer
    var r = new X.renderer('r');
    r.init();

    // load a .vtk file
    var fibers = new X.object();
    fibers.load('../data/cc_tracks.trk');
    fibers.setCaption('The Corpus Callosum:<br>connecting the two hemispheres<br>of the human brain.')

    // add the object
    r.add(fibers);

    // .. and render it
    r.render();
    
  };
</script>

<body onload="run()" style="margin:0px;">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div>
    
</body>
