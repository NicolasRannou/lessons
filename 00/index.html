<html>
<head>
<title>XTK LESSON 00</title>

<script type="text/javascript" src="../../X/lib/closure-library/closure/goog/base.js"></script>
<script type="text/javascript" src="../../X/xtk-deps.js"></script>

<!-- <script type="text/javascript" src="../xtk.js"></script> -->

<script type="text/javascript">
goog.require('X.renderer3D');
goog.require('X.cube');
// goog.require('X.cylinder');
// goog.require('X.sphere');

  var run = function() {
    
    var r = new X.renderer3D();
//     r.container = 'r';
    r.init();
    
    cube = new X.cube();
    cube.lengthX = cube.lengthY = cube.lengthZ = 20; // this could be skipped since 20 is the default
    cube.center = [0,0,0]; // this could be skipped since [0,0,0] is the default
    cube.color = [1,1,1]; // this could be skipped since [1,1,1] (==white) is also the default
    
    r.add(cube); // add the cube to the renderer
    
    r.render();
    
  };
</script>

<body onload="run()" bgcolor="red" style="margin:0px;">
  
  <!-- the container for the renderer -->
<!--   <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div> -->
    
</body>
