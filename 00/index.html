<html>
<head>
<title>XTK LESSON 00</title>

<!-- <script type="text/javascript" src="http://get.goXTK.com/xtk.js"></script> -->
<script type="text/javascript" src="../../X/lib/closure-library/closure/goog/base.js"></script>
<script type="text/javascript" src="../../X/xtk-deps.js"></script>

<!-- <script type="text/javascript" src="../xtk.js"></script> -->

<script type="text/javascript">
goog.require('X.renderer3D');
goog.require('X.cube');
goog.require('X.cylinder');
goog.require('X.sphere');

  var run = function() {
    
    var r = new X.renderer3D('r');
    r.init();
    
    cube = new X.cube([0,0,0],10,10,10);
    cube.color = [1,0,0];
    r.add(cube);
    
    sphere = new X.sphere([-20,0,0],30);
    sphere.color = [0,1,0];
    r.add(sphere);
    
    sphereCube = cube.subtract(sphere).union(new X.cylinder([0,0,-10],[00,0,10],7));
    sphereCube.transform.translateY(50);
    r.add(sphereCube);
    
    r.render();
    
  };
</script>

<body onload="run()" style="margin:0px;">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div>
    
</body>
